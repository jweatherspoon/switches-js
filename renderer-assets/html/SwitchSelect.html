<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/Styles.css"/>
        
        <style>
            input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;}
        </style>

    </head>
    <body>
        <div class="switchback">
            <div class="outerdiv">
                <div class="innerdiv" style="width: fit-content">
                    <h1>What kind of switch do you have?</h1>
                    <label for="switchselector" style="float: left; margin-right: -150">Switch Model:</label>
                    <select id="switchselector">
                            <option disabled selected value></option>
                            <option value="FWS">FWS</option>
                            <option value="FCX">FCX</option>
                            <option value="ICX6450">ICX6450</option>
                            <option value="ICX7250">ICX7150</option>
                            <option value="ICX7150">ICX7250</option>
                            <option value="ICX7450">ICX7450</option>
                    </select>
                    <div style="padding-top: 10">
                        <label for="NumberofSwitches" style="float: left; margin-right: -150">Number of Switches:</label>
                        <input onkeyup='SwitchSelectEC(this)' type="number" id="NumberofSwitches" style="width: 103;" name="NumberofSwitches" placeholder="1-10">
                    </div>
                    <div style="padding-top: 10;">
                        <button type="button" id="switchsubmit">This information is probably correct.</button>
                    </div>
                </div>
            </div>
        </div>   
        
        <script src="../js/SwitchSelect.js"></script>
    </body>
</html>
