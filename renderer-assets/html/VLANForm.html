<html>
    <head>
            <link rel="stylesheet" type="text/css" href="../css/flex.css" />
    </head>
    <body class="switchback flex-container flex-align-center">
        <div class="flex-container flex-align-center" style="flex-flow: column">
                <div class="flex flex-justify-center"><h1>What are your VLANS?</h1></div>
                <div class="flex flex-justify-center"><p>Feel free to fill out as many as needed.</p></div>
                <div class="flex flex-justify-center" style="padding-bottom: 10pt"><input type="checkbox" value="dualmoded" checked>Dualmoded?</div>
                <div id="divVLANForm" class="flex flex-justify-center flex-align-end" style="flex-flow: column; width: fit-content; outline: 2px solid black; padding: 10;">
                    <div id="divtest" style="padding: 10">
                        <label for="VOIPVLAN" style="padding-right: 10;">VOIP VLAN:</label>
                        <input class="vlaninput" type="number" id="VOIPVLAN" name="VOIPVLAN" style="margin-left: 10" placeholder="VOIP">
                    </div>
                    <div style="padding: 10">
                        <label for="UserVLAN" style="padding-right: 10;">User VLAN:</label>
                        <input class="vlaninput" type="number" id="UserVLAN" name="UserVLAN" style="margin-left: 10" placeholder="User">
                    </div>
                    <div style="padding: 10">
                        <label for="DMZVLAN" style="padding-right: 10;">DMZ VLAN:</label>
                        <input class="vlaninput" type="number" id="DMZVLAN" name="DMZVLAN" style="margin-left: 10" placeholder="DMZ">
                    </div>
                    <div style="padding: 10">
                        <label for="WAPVLAN" style="padding-right: 10;">WAP VLAN:</label>
                        <input class="vlaninput" type="number" id="WAPVLAN" name="WAPVLAN" style="margin-left: 10" placeholder="WAP">
                    </div>
                    <div style="padding: 10">
                        <label for="PCIVLAN" style="padding-right: 10;">PCI VLAN:</label>
                        <input class="vlaninput" type="number" id="PCIVLAN" name="PCIVLAN" style="margin-left: 10" placeholder="PCI">
                    </div>
                    <div style="padding: 10">
                        <label for="HVACVLAN" style="padding-right: 10;">HVAC VLAN:</label>
                        <input class="vlaninput" type="number" id="HVACVLAN" name="HVACVLAN" style="margin-left: 10" placeholder="HVAC">
                    </div>
                    <div style="padding: 10">
                        <label for="DCVLAN" style="padding-right: 10;">Door Controller VLAN:</label>
                        <input class="vlaninput" type="number" id="DCVLAN" name="DCVLAN" style="margin-left: 10" placeholder="Door Controller">
                    </div>
                    <div style="padding: 10">
                        <label for="DVRVLAN" style="padding-right: 10;">DVR VLAN:</label>
                        <input class="vlaninput" type="number" id="DVRVLAN" name="DVRVLAN" style="margin-left: 10" placeholder="DVR">
                    </div>
                    <div id="divbtnCustomVLAN" class="flex-align-center" style="padding: 10; width: 100%; align-self: end">
                        <button type="button" id="btnCustomVLAN">Add Custom VLAN (4)</button>
                    </div>
                    <div class="flex-align-center" style="padding: 10; width: 100%; align-self: end">
                        <button type="button" id="btnVLANSubmit" style="width: 127.86">Submit</button>
                    </div>
                </div>
        </div>
    </body>
    <footer>
        <script src="../js/VLANForm.js"></script>
    </footer>
</html>
