<html>

<head>
    <title>Configuration Menu</title>
    <link href="../css/flex.css" rel="stylesheet" />
    <link href="../css/config.css" rel="stylesheet" />
</head>

<body>

    <div class="flex-container flex-align-start flex-column" id="settings-container">
        <div class="config-settings-row">
            <div class="flex flex-align-center">
                <span class="config-text config-label">
                    TFTP Directory:
                </span>
                <div class="flex-justify-end flex-align-end">
                    <input type="button" value="Choose Directory" id="tftp-dir-btn" />
                    <input type="file" webkitdirectory id="tftp-dir" />
                </div>
            </div>
            <div class="flex flex-align-center flex-justify-end">
                <span class="config-text" id="tftp-dir-text">Select a directory...</span>
            </div>
        </div>

        <div class="config-settings-row">
            <div class="flex flex-align-center">
                <span class="config-text config-label">
                    TFTP Server IP:
                </span>
                <div class="flex-justify-end flex-align-end">
                    <input placeholder="(e.g) 192.168.1.2" id="tftp-ip" />
                </div>
            </div>
        </div>

        <div class="config-settings-row">
            <div class="flex flex-align-center">
                <span class="config-text config-label">
                    TFTP Server Subnet Mask:
                </span>
                <div class="flex-justify-end flex-align-end">
                    <input placeholder="(e.g) 255.255.255.0" id="tftp-netmask" />
                </div>
            </div>
        </div>

        <div class="config-settings-row">
            <div class="flex flex-align-center">
                <span class="config-text config-label">
                    Management VLAN:
                </span>
                <div class="flex-justify-end flex-align-end">
                    <input type="number" placeholder="1-4095" id="management-vlan" />
                </div>
            </div>
        </div>

    </div>
    
    <div id="config-save" class="config-settings-row">
        <span class="config-text">Save Settings</span>
    </div>

    <script src="../js/config.js"></script>
</body>

</html>
