<html>
    <head></head>
    <body>
        <form>
            <label for="hname">Hostname</label>
            <input type="text" id="hname" name="hostname" placeholder="Hostname">
            <label for="ipaddress">IP Address</label>
            <input type="text" id="ipaddress" name="ipaddress" placeholder="E.g. 192.168.1.1">
            <label for="ipdg">IP Default Gateway</label>
            <input type="text" id="ipdg" name="IPDefaultGateway" placeholder="E.g. 192.168.1.1">
            <label for="superuser">Enable Super User Password?</label>
            <input type="checkbox" id="superuser" name="SuperUser">
            <label for="Tagged/Untagged Ports">Tagged/Untagged Ports</label>
            <input type="number" id="utports" name="utports" placeholder="1">

        </form>
    </body>
</html>
